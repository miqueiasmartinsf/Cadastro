<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cadastro Cliente</title>

<body>

            <input type="text" name="" id="celularcliente"  placeholder=" Celular do Cliente">
            <input type="text" name="" id="cidadecliente"  placeholder=" Cidade do Cliente"><br><br>
            <button id="save" onclick="cadastro()">Salvar</button>
            <button id="cancel" onclick="off()">Cancelar</button>
       </div>


    </div>

    <div class="mainbody">
        <header>

        </header>
        <main>
            <div class="container">
                <button id="cadastro" onclick="on()">Cadastrar Cliente</button>
                <div class="tablediv">
                    <table id="table">
                        <thead>
                            <th>Nome</th>
                            <th>E-mail</th>

    </div>
</body>
</html>
